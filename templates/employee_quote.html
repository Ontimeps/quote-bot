{% extends "base.html" %}
{% block title %}Get a Quote{% endblock %}
{% block content %}
  <h2>Employee Quote</h2>
  <form method="post">
    <input name="customer" placeholder="Customer Name" required><br><br>
    <input name="contact" placeholder="Contact Info"><br><br>
        <label>Width (inches):<br><input name="width" type="number" step="0.01" required></label><br><br>
    <label>Height (inches):<br><input name="height" type="number" step="0.01" required></label><br><br>
    <label>Material:<br><input name="material" required></label><br><br>
    <input name="details" type="hidden" value=""><br><br>
    <button type="submit">Generate Quote</button>
  </form>
  {% if quote %}
    <hr><h3>Your Quote:</h3><p>{{ quote }}</p>
  {% endif %}
{% endblock %}
