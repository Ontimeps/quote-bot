<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %} | Quote Bot</title>
  <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}">
</head>
<body>
  <header>
    <a href="{{ url_for("index") }}"><img src="{{ url_for("static", filename="logo.png") }}" alt="Logo" class="logo"></a>
    <h1><a href="{{ url_for("index") }}">Quote Bot</a></h1>
    {% if session.user %}
      <nav>Logged in as {{ session.user }} | <a href="{{ url_for("admin_logout") }}">Logout</a></nav>
    {% endif %}
  </header>
  <main>
    {% if quote %}<blockquote class="motivational">{{ quote }}</blockquote>{% endif %}
    {% block content %}{% endblock %}
  </main>
  <footer>&copy; 2025 Quote Bot Inc.</footer>
</body>
</html>
